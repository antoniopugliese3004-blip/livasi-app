            { id: '0010', code: '0010', name: "Pancetta Tesa", cost: 5.50, vat: 10, shelfLife: "180 gg", unit: "Kg", weight: "da 0,5kg a 3kg", basePrice: 12.00 },

            { id: '0016', code: '0016', name: "Vasetto ‘Nduja di Spilinga 106ml", cost: 0.50, vat: 10, shelfLife: "730 gg", unit: "Kg", weight: "90g", basePrice: 1.70 },
            { id: '0017', code: '0017', name: "Salsiccia alla Cipolla Rossa Tropea", cost: 11.50, vat: 10, shelfLife: "180 gg", unit: "Kg", weight: "da 0,25kg a 0,4kg", basePrice: 16.00 }
        ];

        const LOGO_KEYS = [
            { key: 'frontespizio', label: 'Immagine Frontespizio' },
            { key: 'logoAziendale', label: 'Logo Livasì (Intestazione)' },
            { key: 'cert1', label: 'Logo BRCGS' },
            { key: 'cert2', label: 'Logo IFS Food' },
            { key: 'cert3', label: 'Logo Consorzio \'Nduja' },
            { key: 'cert4', label: 'Logo Coldiretti' },
            { key: 'cert5', label: 'Logo Campagna Amica' }
        ];

        const PAYMENT_METHODS = [
            "Bonifico anticipato (la merce verrà spedita solo dopo la verifica di incasso pagamento)",
            "Contrassegno (al costo di 5€ + iva)",
            "Bonifico 15gg data fattura",
            "Bonifico 30gg fine mese",
            "Bonifico 60gg fine mese",
            "Da concordare"
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('listino');
            const [products, setProducts] = useState([]);
            const [selectedProducts, setSelectedProducts] = useState([]);
            const [clientName, setClientName] = useState('');
            const [paymentMethod, setPaymentMethod] = useState(PAYMENT_METHODS[0]);
            const [listType, setListType] = useState('standard');
            const [assets, setAssets] = useState({});
            const [isUploading, setIsUploading] = useState(null);
            const [isAddingProduct, setIsAddingProduct] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [editingProduct, setEditingProduct] = useState(null);
            const [editingListIndex, setEditingListIndex] = useState(null);
            const [isAnagraficaEdit, setIsAnagraficaEdit] = useState(false);
            
            const initializedRef = useRef(false);

            useEffect(() => {
                const timer = setInterval(() => {
                    if (window.fb) {
                        clearInterval(timer);
                        const { auth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, collection, db, onSnapshot, setDoc, doc, appId, initialToken } = window.fb;
                        
                        const initAuth = async () => {
                            if (initialToken) await signInWithCustomToken(auth, initialToken);
                            else await signInAnonymously(auth);
                        };
                        initAuth().catch(err => console.error("Firebase Auth Error:", err));

                        onAuthStateChanged(auth, (u) => {
                            if (u) {
                                setUser(u);
                                // Percorsi Firestore
                                const assetsCol = collection(db, "artifacts", appId, "public", "data", "assets");
                                const productsCol = collection(db, "artifacts", appId, "public", "data", "products");

                                onSnapshot(assetsCol, (snap) => {
                                    const a = {}; snap.forEach(d => a[d.id] = d.data().base64);
                                    setAssets(a);
                                });

                                onSnapshot(productsCol, (snap) => {
                                    const p = []; snap.forEach(d => p.push({id: d.id, ...d.data()}));
                                    if (p.length === 0) {
                                        DEFAULT_PRODUCTS.forEach(item => setDoc(doc(productsCol, item.id), item));
                                    } else {
                                        setProducts(p);
                                        // Popolamento Automatico del Listino Standard all'avvio
                                        if (!initializedRef.current) {
                                            const stdIds = DEFAULT_PRODUCTS.map(i => i.id);
                                            const foundStandard = p.filter(i => stdIds.includes(i.id));
                                            if (foundStandard.length >= 1) {
                                                const mapped = foundStandard.map(i => ({
                                                    ...i, 
                                                    finalPrice: i.basePrice, 
                                                    discount: 0,
                                                    markup: i.cost > 0 ? ((i.basePrice - i.cost) / i.cost * 100).toFixed(2) : 0
                                                }));
                                                setSelectedProducts(mapped);
                                                initializedRef.current = true;
                                            }
                                        }
                                    }
                                });
                            }
                        });
                    }
                }, 100);
                return () => clearInterval(timer);
            }, []);

            const handleFileUpload = (e, key) => {
                const file = e.target.files[0];
                if (!file || !user) return;
                setIsUploading(key);
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = async () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        const MAX = 1200;
                        if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } }
                        else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = "#FFFFFF"; ctx.fillRect(0,0,w,h);
                        ctx.drawImage(img, 0, 0, w, h);
                        const b64 = canvas.toDataURL('image/jpeg', 0.8);
                        const { db, setDoc, doc, appId } = window.fb;
                        const assetDoc = doc(db, "artifacts", appId, "public", "data", "assets", key);
                        await setDoc(assetDoc, { base64: b64 });
                        setIsUploading(null);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            };

            const generatePDF = () => {
                if (!window.jspdf) return;
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const dateStr = new Date().toLocaleDateString('it-IT').replace(/\//g, '-');
                
                const renderHeader = (d) => {
                    if (assets.logoAziendale) { try { d.addImage(assets.logoAziendale, 'JPEG', 20, 10, 35, 15); } catch(e){} }
                    d.setFontSize(10); d.setTextColor(180, 0, 0); d.setFont(undefined, 'bold');
                    d.text("Salumificio Livasì", 115, 17, { align: 'center' });
                    d.setFontSize(8); d.setTextColor(100, 100, 100); d.setFont(undefined, 'normal');
                    d.text("Loc. Livasì snc, 89864 Spilinga VV", 115, 22, { align: 'center' });
                    d.setDrawColor(220); d.line(20, 32, 190, 32);
                };

                const renderFooter = (d) => {
                    const ph = d.internal.pageSize.height;
                    d.setDrawColor(220); d.line(20, ph - 35, 190, ph - 35);
                    let currentX = 35;
                    for (let i = 1; i <= 5; i++) {
                        const l = assets[`cert${i}`];
                        if (l) { try { d.addImage(l, 'JPEG', currentX, ph - 30, 25, 15); } catch(e){} }
                        currentX += 30;
                    }
                };

                // P1
                if (assets.frontespizio) { try { doc.addImage(assets.frontespizio, 'JPEG', 0, 0, 210, 297); } catch(e){} }
                else { doc.setFillColor(20, 25, 40); doc.rect(0,0,210,297,'F'); }
                doc.setFillColor(0); doc.setGState(new doc.GState({opacity: 0.5}));
                doc.rect(0, 70, 210, 50, 'F'); doc.setGState(new doc.GState({opacity: 1}));
                doc.setTextColor(255); doc.setFontSize(32); doc.setFont(undefined, 'bold');
                doc.text("Salumificio Livasì", 105, 90, {align:'center'});
                doc.setFontSize(22); doc.text("LISTINO PREZZI", 105, 105, {align:'center'});
                if (clientName) {
                    doc.setGState(new doc.GState({opacity: 0.6})); doc.rect(0, 230, 210, 30, 'F'); doc.setGState(new doc.GState({opacity: 1}));
                    doc.setFontSize(14); doc.text(`Riservato a: ${clientName}`, 105, 245, {align:'center'});
                    doc.setFontSize(10); doc.text(`Data Emissione: ${dateStr}`, 105, 253, {align:'center'});
                }

                // P2
                doc.addPage(); renderHeader(doc);
                doc.setFillColor(255); doc.setGState(new doc.GState({opacity: 0.85})); doc.rect(15, 40, 180, 220, 'F'); doc.setGState(new doc.GState({opacity: 1}));
                doc.setTextColor(40); doc.setFontSize(8.5); let y = 48;
                const conditions = [
                    { t: "Nel ringraziarVi dell’interesse verso i nostri prodotti, sottoponiamo alla Vostra cortese attenzione la nostra offerta.", b: false },
                    { t: "1. IL NOSTRO SERVIZIO", b: true },
                    { t: "Il salumificio Livasì si impegna a fornire i suoi prodotti nel rispetto nei tempi e nelle modalità indicate nel presente documento. Tutti i nostri salumi subiscono una fase di affumicatura con legno di ulivo e quercia.", b: false },
                    { t: "2. Modalità di invio ordine", b: true },
                    { t: "Email: amministrazione@livasi.com / commerciale@livasi.com\nWhatsApp: +39 0963582222\nI nostri operatori risponderanno nel più breve tempo possibile.", b: false },
                    { t: "3. Tempi di evasione ordine", b: true },
                    { t: "Disponibilità prodotto, periodo ordine. Normalmente 1/2gg lavorativi. Spedizioni Lu-Me.", b: false },
                    { t: "4. Costi di spedizioni", b: true },
                    { t: "Gratuita Italia > 30kg. Per carichi inferiori o estero, il costo è calcolato in fattura.", b: false },
                    { t: "5. Modalità di pagamento", b: true },
                    { t: `- ${paymentMethod}`, b: false },
                    { t: "6. Obblighi alla ricezione della merce", b: true },
                    { t: "Accettare con riserva di controllo. Segnalare eventuali fori o danni direttamente sul documento del corriere.", b: false }
                ];
                conditions.forEach(s => {
                    doc.setFont(undefined, s.b ? 'bold' : 'normal');
                    const lines = doc.splitTextToSize(s.t, 170);
                    doc.text(lines, 20, y); y += (lines.length * 4.2) + 2;
                });
                renderFooter(doc);

                // P3
                doc.addPage(); renderHeader(doc);
                doc.setFillColor(255); doc.setGState(new doc.GState({opacity: 0.85})); doc.rect(15, 38, 180, 222, 'F'); doc.setGState(new doc.GState({opacity: 1}));
                doc.setFontSize(14); doc.setFont(undefined, 'bold'); doc.text("LISTINO PREZZI DETTAGLIATO", 105, 45, {align:'center'});

                const head = listType === 'standard' ? ["Codice", "Prodotto", "Peso", "Shelf Life", "U.M.", "IVA", "Prezzo"] : ["Codice", "Prodotto", "Peso", "Shelf Life", "U.M.", "IVA", "Listino", "Sconto", "Finale"];
                doc.autoTable({
                    startY: 55, head: [head], body: data, theme: 'striped',
                    headStyles: { fillColor: [180, 0, 0] }, styles: { fontSize: 7 },
                    didDrawPage: (d) => {
                        doc.setFontSize(7.5); doc.setTextColor(100); doc.setFont(undefined, 'italic');
                        const msg = "Il prezzo è da considerarsi escluso IVA. l’IVA indicata è valida per la fatturazione in Italia. Per la fatturazione estera verrà utilizzato il codice IVA relativa alla normativa di riferimento.";
                        doc.text(doc.splitTextToSize(msg, 160), 25, d.cursor.y + 10);
                    }
                });
                renderFooter(doc);
                doc.save(`Listino_${clientName || 'Cliente'}_${dateStr}.pdf`);
            };

            const saveProduct = async (p) => {
                const { db, setDoc, doc, appId } = window.fb;
                const pId = p.id || crypto.randomUUID();
                await setDoc(doc(db, "artifacts", appId, "public", "data", "products", pId), { ...p, id: pId });
                setIsAnagraficaEdit(false); setEditingProduct(null);
            };

            const filteredAnagrafica = useMemo(() => {
                return products.filter(p => p.name.toLowerCase().includes(searchQuery.toLowerCase()) || p.code.toLowerCase().includes(searchQuery.toLowerCase()));
            }, [products, searchQuery]);

            return (
                <div className="min-h-screen pb-24 font-sans">
                    <header className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50">

                        <div className="flex gap-2">

                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                            </button>
                            <button onClick={() => setActiveTab('anagrafica')} className={`p-3 rounded-xl transition-all ${activeTab === 'anagrafica' ? 'bg-red-50 text-red-700 shadow-inner' : 'text-slate-400'}`}>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                            </button>
                        </div>
                    </header>

                    <main className="p-4 max-w-2xl mx-auto space-y-6">
                        {activeTab === 'listino' ? (
                            <div className="space-y-6 animate-fade-in">
                                <section className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 space-y-5">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Cliente</label>

                                    </div>
                                    <div className="flex gap-2 p-1 bg-slate-100 rounded-2xl">
                                        <button onClick={() => setListType('standard')} className={`flex-1 py-2 text-[10px] font-black rounded-xl transition-all ${listType === 'standard' ? 'bg-white shadow-sm text-red-700' : 'text-slate-400'}`}>STANDARD</button>
                                        <button onClick={() => setListType('discount')} className={`flex-1 py-2 text-[10px] font-black rounded-xl transition-all ${listType === 'discount' ? 'bg-white shadow-sm text-red-700' : 'text-slate-400'}`}>SCONTO</button>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Pagamento</label>
                                        <select className="w-full p-3 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold outline-none" value={paymentMethod} onChange={e => setPaymentMethod(e.target.value)}>
                                            {PAYMENT_METHODS.map(m => <option key={m} value={m}>{m}</option>)}
                                        </select>
                                    </div>
                                </section>

                                <div className="space-y-3">
                                    <div className="flex justify-between items-center px-2">
                                        <h2 className="text-xs font-black text-slate-400 uppercase tracking-widest">Listino ({selectedProducts.length})</h2>
                                        <button onClick={() => { setIsAnagraficaEdit(false); setIsAddingProduct(true); }} className="p-2 bg-slate-900 text-white rounded-xl shadow-lg active:scale-95 transition-all">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                        </button>
                                    </div>
                                    {selectedProducts.map((p, i) => (
                                        <div key={i} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center group animate-fade-in">
                                            <div className="flex-1 min-w-0">
                                                <p className="text-[10px] font-bold text-red-600 uppercase tracking-tighter">{p.code}</p>
                                                <h3 className="font-bold truncate text-sm text-slate-800">{p.name}</h3>
                                                <p className="text-[11px] text-slate-400 italic">{p.weight} • <span className="text-slate-900 not-italic font-bold">{p.finalPrice.toFixed(2)}€</span></p>
                                            </div>
                                            <div className="flex gap-1 ml-4 opacity-100 md:opacity-0 group-hover:opacity-100 transition-all">
                                                <button onClick={() => { setEditingProduct({...p}); setEditingListIndex(i); setIsAddingProduct(true); setIsAnagraficaEdit(false); }} className="p-2 text-slate-300 hover:text-blue-600 transition-colors">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                                                </button>
                                                <button onClick={() => setSelectedProducts(selectedProducts.filter((_, idx) => idx !== i))} className="p-2 text-slate-300 hover:text-red-600 transition-colors">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <button onClick={generatePDF} className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-10 py-5 rounded-3xl font-black shadow-2xl active:scale-95 transition-all text-sm uppercase tracking-widest flex items-center gap-3 z-50">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                                    SCARICA PDF COMPLETO
                                </button>
                            </div>
                        ) : (
                            <div className="space-y-8 animate-fade-in">
                                {/* LOGHI */}
                                <section className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                                    <h2 className="font-black text-xs uppercase tracking-widest mb-6 flex items-center gap-2 text-slate-400">
                                        Loghi e Asset PDF
                                    </h2>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        {LOGO_KEYS.map(({ key, label }) => (
                                            <div key={key} className="p-4 bg-slate-50 border border-slate-100 rounded-3xl flex flex-col gap-3">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-[10px] font-bold text-slate-400 uppercase">{label}</span>
                                                    {isUploading === key ? <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-red-700"></div> : assets[key] ? <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#059669" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg> : null}
                                                </div>
                                                <label className="cursor-pointer bg-white border border-slate-200 text-center py-2 rounded-xl text-[10px] font-black hover:bg-slate-100 transition-all uppercase">
                                                    {assets[key] ? 'Sostituisci' : 'Carica'}
                                                    <input type="file" className="hidden" accept="image/*" onChange={e => handleFileUpload(e, key)} />
                                                </label>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                {/* PRODOTTI IN ANAGRAFICA */}
                                <section className="space-y-4 pb-20">
                                    <div className="flex justify-between items-center px-2">
                                        <h2 className="text-xs font-black text-slate-400 uppercase tracking-widest">Prodotti in Anagrafica</h2>
                                        <button onClick={() => { setEditingProduct({code:'', name:'', cost:0, vat:10, unit:'Kg', weight:'', basePrice:0}); setIsAnagraficaEdit(true); }} className="p-2 bg-slate-900 text-white rounded-xl shadow-lg active:scale-95 transition-all">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                        </button>
                                    </div>

                                    <div className="relative mb-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                                        <input type="text" className="w-full pl-12 pr-4 py-4 bg-white border border-slate-200 rounded-2xl outline-none font-bold" placeholder="Cerca prodotto..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} />
                                    </div>

                                    <div className="grid grid-cols-1 gap-3">
                                        {filteredAnagrafica.map(p => (
                                            <div key={p.id} className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex flex-col gap-3">
                                                <div className="flex justify-between items-start">
                                                    <span className="text-[10px] font-black bg-slate-100 text-slate-500 px-3 py-1 rounded-full uppercase tracking-widest">{p.code}</span>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => { setEditingProduct({...p}); setIsAnagraficaEdit(true); }} className="text-blue-600 p-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
                                                        <button onClick={async () => { if(confirm('Eliminare?')) { const {db, deleteDoc, doc, appId} = window.fb; await deleteDoc(doc(db, "artifacts", appId, "public", "data", "products", p.id)); } }} className="text-red-600 p-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg></button>
                                                    </div>
                                                </div>
                                                <h3 className="font-black text-slate-800">{p.name}</h3>
                                                <div className="grid grid-cols-3 gap-2 pt-3 border-t border-slate-50 text-xs">
                                                    <div><p className="text-slate-400 uppercase font-bold text-[9px]">Listino</p><p className="font-black text-red-600">{p.basePrice.toFixed(2)}€</p></div>
                                                    <div><p className="text-slate-400 uppercase font-bold text-[9px]">Costo</p><p className="font-bold">{p.cost.toFixed(2)}€</p></div>
                                                    <div><p className="text-slate-400 uppercase font-bold text-[9px]">Shelf Life</p><p className="font-medium text-slate-500">{p.shelfLife}</p></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </section>
                            </div>
                        )}
                    </main>

                    {/* MODALI */}
                    {isAddingProduct && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-xl flex items-end md:items-center justify-center p-0 md:p-6 animate-in fade-in">
                            <div className="bg-white w-full max-w-xl rounded-t-[3.5rem] md:rounded-[3.5rem] p-10 space-y-8 shadow-2xl overflow-y-auto max-h-[95vh] relative">
                                <button onClick={() => { setIsAddingProduct(false); setEditingProduct(null); }} className="absolute right-8 top-8 p-2 hover:bg-slate-100 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                                {editingProduct ? (
                                    <div className="space-y-8">
                                        <div className="bg-red-700 p-8 rounded-[3rem] text-white relative overflow-hidden">
                                            <h4 className="font-black text-2xl leading-tight">{editingProduct.name}</h4>
                                            <p className="text-xs font-bold text-red-200 mt-2 uppercase">{editingProduct.code} • {editingProduct.weight}</p>
                                        </div>
                                        <div className="grid grid-cols-2 gap-6">
                                            <div className="space-y-2">
                                                <label className="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Prezzo (€)</label>
                                                <input type="number" step="0.01" className="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl font-black text-2xl text-red-700 outline-none" value={editingProduct.basePrice} onChange={e => {
                                                    const v = parseFloat(e.target.value) || 0;
                                                    const m = editingProduct.cost > 0 ? ((v - editingProduct.cost) / editingProduct.cost * 100).toFixed(2) : 0;
                                                    setEditingProduct({...editingProduct, basePrice: v, markup: m});
                                                }} />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Rincaro (%)</label>
                                                <input type="number" className="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl font-black text-2xl outline-none" value={editingProduct.markup} onChange={e => {
                                                    const val = parseFloat(e.target.value) || 0;
                                                    const p = editingProduct.cost * (1 + val/100);
                                                    setEditingProduct({...editingProduct, basePrice: p.toFixed(2), markup: val});
                                                }} />
                                            </div>
                                            {listType === 'discount' && (
                                                <div className="col-span-2 space-y-2 bg-blue-50/50 p-6 rounded-[2.5rem] border border-blue-100">
                                                    <label className="text-[10px] font-black text-blue-500 uppercase ml-2 tracking-widest text-center block">Sconto (%)</label>
                                                    <input type="number" className="w-full p-5 bg-white border border-blue-200 rounded-3xl font-black text-2xl text-blue-700 outline-none text-center" value={editingProduct.discount} onChange={e => setEditingProduct({...editingProduct, discount: parseFloat(e.target.value) || 0})} />
                                                </div>
                                            )}
                                        </div>
                                        <button onClick={() => {
                                            const final = listType === 'discount' ? editingProduct.basePrice * (1 - (editingProduct.discount || 0) / 100) : editingProduct.basePrice;
                                            const updated = { ...editingProduct, finalPrice: parseFloat(final) };
                                            if (editingListIndex !== null) { const newList = [...selectedProducts]; newList[editingListIndex] = updated; setSelectedProducts(newList); } 
                                            else { setSelectedProducts([...selectedProducts, updated]); }
                                            setIsAddingProduct(false); setEditingProduct(null); setEditingListIndex(null);
                                        }} className="w-full bg-slate-900 text-white py-6 rounded-3xl font-black uppercase tracking-widest shadow-2xl active:scale-95 transition-all">CONFERMA</button>
                                    </div>
                                ) : (
                                    <div className="space-y-6 animate-fade-in">
                                        <h3 className="font-black uppercase tracking-widest text-sm text-slate-400">Aggiungi dal Listino</h3>
                                        <input type="text" className="w-full p-4 bg-slate-100 border-none rounded-2xl outline-none font-bold" placeholder="Cerca prodotto..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} />
                                        <div className="space-y-2 max-h-[50vh] overflow-y-auto custom-scroll pr-2">
                                            {products.filter(p => p.name.toLowerCase().includes(searchQuery.toLowerCase())).map(p => (
                                                <button key={p.id} onClick={() => setEditingProduct({...p, discount: 0, markup: p.cost > 0 ? ((p.basePrice - p.cost) / p.cost * 100).toFixed(2) : 0})} className="w-full flex items-center justify-between p-4 bg-white border border-slate-100 rounded-2xl hover:border-red-500 transition-all text-left">
                                                    <div><p className="text-[9px] font-black text-slate-300 uppercase mb-1">{p.code}</p><h4 className="font-black text-slate-800">{p.name}</h4></div>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#cbd5e1" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {isAnagraficaEdit && editingProduct && (
                        <div className="fixed inset-0 z-[110] bg-slate-900/90 backdrop-blur-xl flex items-center justify-center p-4 animate-in fade-in">
                            <div className="bg-white w-full max-w-2xl rounded-[3rem] shadow-2xl flex flex-col max-h-[90vh]">
                                <div className="p-8 border-b border-slate-50 flex justify-between items-center"><h3 className="font-black text-slate-800 text-xl uppercase tracking-tighter">Modifica Anagrafica</h3><button onClick={() => { setIsAnagraficaEdit(false); setEditingProduct(null); }} className="p-2 border border-slate-100 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button></div>
                                <div className="p-8 overflow-y-auto grid grid-cols-1 md:grid-cols-2 gap-6 custom-scroll">
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Codice</label><input type="text" value={editingProduct.code} onChange={e => setEditingProduct({...editingProduct, code: e.target.value})} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold" /></div>
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Peso</label><input type="text" value={editingProduct.weight} onChange={e => setEditingProduct({...editingProduct, weight: e.target.value})} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold" /></div>
                                    <div className="space-y-1 md:col-span-2"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nome</label><input type="text" value={editingProduct.name} onChange={e => setEditingProduct({...editingProduct, name: e.target.value})} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold" /></div>
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Shelf Life</label><input type="text" value={editingProduct.shelfLife} onChange={e => setEditingProduct({...editingProduct, shelfLife: e.target.value})} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold" /></div>
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">U.M.</label><input type="text" value={editingProduct.unit} onChange={e => setEditingProduct({...editingProduct, unit: e.target.value})} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold" /></div>
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Costo (€)</label><input type="number" step="0.01" value={editingProduct.cost} onChange={e => setEditingProduct({...editingProduct, cost: parseFloat(e.target.value) || 0})} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold" /></div>
                                    <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Prezzo (€)</label><input type="number" step="0.01" value={editingProduct.basePrice} onChange={e => setEditingProduct({...editingProduct, basePrice: parseFloat(e.target.value) || 0})} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none font-bold" /></div>
                                </div>
                                <div className="p-8 border-t bg-slate-50/50 flex gap-4"><button onClick={() => { setIsAnagraficaEdit(false); setEditingProduct(null); }} className="flex-1 py-4 border border-slate-200 rounded-2xl font-black text-slate-500 uppercase">Annulla</button><button onClick={() => saveProduct(editingProduct)} className="flex-1 py-4 bg-red-700 text-white rounded-2xl font-black shadow-xl shadow-red-200 uppercase">Salva</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
